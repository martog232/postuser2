<section class="vh-100" style="background-color: #F50057;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="d-flex justify-content-center">
          <div class="card col-md-7  text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="w-100 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Change Password</p>
                  <form>

                    <!-- New Password input -->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline d-flex justify-content-center flex-fill mb-0">
                        <input type="newPassword" id="newPassword" [(ngModel)]="emptyChangePassDTO.newPass" class="form-control  w-50" type="password" placeholder="New Password"/>
                      </div>
                    </div>
                    <!-- Confirm New Password input -->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline d-flex justify-content-center flex-fill mb-0">
                        <input type="confirmNewPassword" id="confirmNewPassword" [(ngModel)]="emptyChangePassDTO.confirmNewPass" class="form-control  w-50" type="password" placeholder="Confirm New Password"/>
                      </div>
                    </div>
                    <!-- Change Password button -->
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" (click)="changePass()" value="2" id="changePassBtn" class="btn btn-primary btn-lg">Change</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
