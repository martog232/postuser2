<section class="vh-100" style="background-color: #192734;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="d-flex justify-content-center">
        <div class="card col-md-7  text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="w-100 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Forgot your password?</p>
                <p class="text-center h3 mb-5 mx-1 mx-md-4 mt-4">Please, enter your email address</p>

                <form class="">

                  <!-- Email input -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline d-flex justify-content-center flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control  w-50" placeholder="Email"[(ngModel)]="emptyEmail"/>
                    </div>
                  </div>
                  <!-- Send Email button -->
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" (click)="onForgotPass()">Send email</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
