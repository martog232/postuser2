<div class="modal-header text-black">
    <div class="card-body p-md-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-6 col-xl-5 order-2 order-lg-1 w-100">
                <p class="text-center modal-title h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Post</p>
                <form class="mx-1 mx-md-4" id="form" enctype="multipart/form-data">
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <input type="text" id="fo3rm3Example1c" class="form-control" [(ngModel)]="content"
                                placeholder="Tell us about your day" />
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="bi bi-images"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input
                             id="file"
                             type="file"
                             class="file-input" multiple
                             accept="image/png, image/jpeg" 
                             >
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mx-4 mb-3 mb-lg-4">
                        <button type="button" class="btn btn-primary btn-lg" (click)="onCreatePost()">Post</button>
                        <button type="button" class="btn btn-danger btn-lg" (click)="closeModal()">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
