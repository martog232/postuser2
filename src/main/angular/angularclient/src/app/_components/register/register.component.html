<section class="vh-100" style="background-color: #192734;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <h1 class="d-flex text-white justify-content-center">I am PokazGram. Nice to meet you&nbsp;
          <p class="text-white text-decoration-underline fs-1 m-0"> {{emptyRegistration.username}}</p> !
        </h1>
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form (ngSubmit)="onRegUser()" class="mx-1 mx-md-4">

                  <!-- Username input -->
                  <div class="mb-4">
                    <div class="d-flex flex-row align-items-center">
                      <i class="fas bi bi-person-fill fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="username" class="form-control" placeholder="Username" required
                          maxlength="11" [(ngModel)]="emptyRegistration.username" #username="ngModel" />
                      </div>
                    </div>

                    <div *ngIf="username.invalid && (username.dirty || username.touched)"
                      class="alert pl-4 text-danger text-center py-0 m-0">
                      <span *ngIf="username.errors?.['required']">
                        Username is required.
                      </span>
                    </div>
                  </div>

                  <!-- Email input -->
                  <div class="mb-4">
                    <div class="d-flex flex-row align-items-center">
                      <i class="fas bi bi-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="email" class="form-control email" placeholder="Email" required email
                          [(ngModel)]="emptyRegistration.email" #email="ngModel"/>
                      </div>
                    </div>

                    <div *ngIf="email.invalid && (email.dirty || email.touched)"
                      class="alert pl-4 text-danger text-center py-0 m-0">
                      <span *ngIf="email.errors?.['required']">
                        Email is required.
                      </span>
                    </div>
                  </div>

                  <!-- Password input -->
                  <div class="mb-4">
                    <div class="d-flex flex-row align-items-center">
                      <i class="fas bi bi-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" class="form-control" type="password" required
                          placeholder="Password" [(ngModel)]="emptyRegistration.password" #password="ngModel" />
                      </div>
                    </div>

                    <div *ngIf="password.invalid && (password.dirty || password.touched)"
                      class="alert pl-4 text-danger py-0 m-0  text-center ">
                      <span *ngIf="password.errors?.['required']">
                        Field is required.
                      </span>
                    </div>
                  </div>

                  <!-- Repeated Password input -->
                  <div class="mb-4">
                    <div class="d-flex flex-row align-items-center">
                      <i class="fas bi bi-lock-fill fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="confirmPassword" class="form-control" type="password" required
                          placeholder="Repeat your password" [(ngModel)]="emptyRegistration.confirmPassword"
                          #confirmPassword="ngModel" />
                      </div>
                    </div>

                    <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                      class="alert pl-4 text-danger py-0 m-0  text-center ">
                      <span *ngIf="confirmPassword.errors?.['required']">
                        Field is required.
                      </span>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" (click)="onRegUser()">Register</button>
                  </div>

                  <div class="d-flex justify-content-center links h5">
                    Have already an account? <a class="h5 text-primary" href="http://localhost:4200/sign-in">Login
                      here</a>
                  </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="../../../assets/sign-up-background.jpg" class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
