<div class="card text-black">
    <div class="card-body p-md-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-6 col-xl-5 order-2 order-lg-1 w-100">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add Comment</p>

                <form class="mx-1 mx-md-4">

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Exam32ple1c" class="form-control" [(ngModel)]="content"
                                placeholder="Write a comment" />
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mx-4 mb-3 mb-lg-4">
                        <button type="button" class="btn btn-primary btn-lg" (click)="onAddComment()">Add</button>
                        <button type="button" class="btn btn-danger btn-lg" (click)="closeModal()">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
